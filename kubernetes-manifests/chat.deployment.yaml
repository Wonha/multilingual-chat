apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: server
          image: chat
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            # Remove this to disable the debug build.
            - name: JAVA_TOOL_OPTIONS
              value: -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
